  <link href='https://fonts.googleapis.com/css?family=Dekko' rel='stylesheet'>
  <div class="container">
  <div class="card">
    <div class="search">
      <input type="text" class="search-bar" [(ngModel)]="city" placeholder="Enter city to get weather..">
      <button (click)="getWeather()"><fa-icon [icon]="icon"></fa-icon></button>
    </div>
    <div *ngIf="hasClickedGetWeather">
    <div *ngIf="!showError && weatherData" class="weather">
      <div>
      <h2 class="city">{{ weatherData.name }}</h2>
      <img [src]="getWeatherIconUrl(weatherData.weather[0].icon)" alt="Weather Icon" style="float: right; height: 160px;">
    </div>
      <p>{{ formatDate(weatherData.dt) }}</p>
      <h1 class="temp">{{ weatherData.main.temp.toFixed(0) }}°C</h1>
      <div class="description">{{ weatherData.weather[0].description }}</div>
      <div class="humidity"> Humidity: {{ weatherData.main.humidity }}%</div>
      <div class="wind"> Wind speed: {{ weatherData.wind.speed }} km/h</div>
    </div>
    </div>
    <div *ngIf="showError && hasClickedGetWeather"> 
      <p>City name not found or invalid...</p>
    </div>
  </div>
  </div>
